<f:if condition="{item.spacer} || {item.current}">
	<f:then>
		<li class="p{item.data.uid} {f:if(condition:item.current, then:'act')}{f:if(condition:item.spacer, then:' spacer')}">
		<span>{item.title}</span>
	</f:then>
	<f:else if="{item.active}">
		<li class="p{item.data.uid} {f:if(condition:item.active, then:' active')}">
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:else>
	<f:else>
		<li class="p{item.data.uid}">
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:else>
</f:if>
